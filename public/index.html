<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnizia Email Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2d6cdf;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2d6cdf;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b4fad;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Omnizia Email Sender</h1>

    <form id="emailForm">
        <label for="from">Sender Email</label>
        <input type="email" id="from" name="from" placeholder="your.email@example.com" required>

        <label for="to">Recipient Email</label>
        <input type="email" id="to" name="to" placeholder="recipient@example.com" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Type your subject..." required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="12" placeholder="Type your message here..." required></textarea>

        <button type="submit">Send Email</button>
    </form>

    <div id="status"></div>

    <script>
        const form = document.getElementById('emailForm');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            statusDiv.textContent = 'Sending email...';
            statusDiv.style.color = 'black';

            const data = {
                from: document.getElementById('from').value,
                to: document.getElementById('to').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            try {
                const response = await fetch('/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    statusDiv.textContent = 'Email sent successfully!';
                    statusDiv.style.color = 'green';
                    form.reset();
                } else {
                    statusDiv.textContent = 'An error occurred: ' + result.error;
                    statusDiv.style.color = 'red';
                }
            } catch (err) {
                statusDiv.textContent = 'An error occurred: ' + err.message;
                statusDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
